<style>
/* Cursor */
html {
	cursor: url("plane2.png"), default !important;
}
/* Menu bar */
#navbar ul {
  list-style-type: none;
  padding: 0.3%;
  overflow: hidden;
  background-color:	#708090;
  opacity: 0.95;
  border-radius: 5px;
  text-align:center;
}
/* Side by side */
#navbar li {
  display:inline;
}
/* Button text color etc */
#navbar li a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
/* Change the link color on hover */
#navbar li a:hover{
  cursor: url("plane2.png"), default !important;
  background-color:	#6495ED;
  transition-duration: 0.6s;
}
/* Change the link color on select */
#navbar li a.active{
  background-color:	#6495ED;
}

/* Hide scrollbar */
::-webkit-scrollbar {
  width:0px;
}
::-webkit-scrollbar-track-piece {
  background-color:transparent;
}

/* Background image */
body  {
  background: url("rosegarden.jpg") no-repeat center center fixed;
  background-repeat: no-repeat;
  background-size: cover;
  overflow-y: auto; /*scroll*/
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
}
@import url(https://fonts.googleapis.com/css?family=Open+Sans);
/* Title font */
h1 {
  font: 400 100px/1.5 'Pacifico', Helvetica, sans-serif;
  color: AliceBlue;
  opacity: 0.8;
  font-size: 42px;
  text-shadow: 3px 3px 0px rgba(0,0,0,0.1), 7px 7px 0px rgba(0,0,0,0.05);
}

/* Align horizontally */
#container div {
  float:left;
  display:inline-block;
  text-align: center;
}

/* Hover image effects */
.container {
    position: relative;
    width: 50%;
}
/* picture */
.image {
  opacity: 1;
  display: block;
  transition: .5s ease;
  backface-visibility: hidden;
}
/* technical */
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 125px;
  left: 100px;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%)
}
.container:hover .image {
  cursor: url("plane2.png"), default !important;
  opacity: 0.3;
}
.container:hover .middle {
  cursor: url("plane2.png"), default !important;
  opacity: 1;
}
/* textbox */
.text {
  background-color: #708090;
  border-radius: 2.5px;
  color: AliceBlue;
  font-size: 14px;
  font-family: Bookman Old Style;
  padding: 10px 20px;
}

/* Social Media header */
