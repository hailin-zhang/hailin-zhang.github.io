<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hai Lin Zhang personal website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>

<body>
    <div class="scroll-container" onscroll="updateScrollProgressBar()">
        <div class="content-container">
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <div class="content-block home" id="home">
                <span class="gradient-filter"></span>
                <div class="description-container">
                    <span class="description-title" id="title"></span>
                    <span class="description-subtitle" id="subtitle"></span>
                    <span class="anchor-title" id="anchor-text"></span>
                </div>
                <a href="#aboutMe" class="death-star-container" id="death-star"
                    onmouseover="renderAnchorText('About Me')" onmouseout="clearAnchorText()">
                    <img src="images/death-star.png" class="death-star" data-depth="0.1">
                </a>
                <a href="#projects" class="millenium-falcon-container" id="millenium-falcon"
                    onmouseover="renderAnchorText('Projects')" onmouseout="clearAnchorText()">
                    <img src="images/millenium-falcon.png" class="millenium-falcon" data-depth="0.6">
                </a>
                <a href="#workExperience" class="x-wing-container" id="x-wing"
                    onmouseover="renderAnchorText('Work Experience')" onmouseout="clearAnchorText()">
                    <img src="images/x-wing.png" class="x-wing" data-depth="0.4">
                </a>
                <a href="#hobbies" class="left-tie-container" id="left-tie" onmouseover="renderAnchorText('Hobbies')"
                    onmouseout="clearAnchorText()">
                    <img src="images/tie-fighter.png" class="left-tie" data-depth="0.7">
                </a>
                <a href="#socialMedia" class="right-tie-container" id="right-tie"
                    onmouseover="renderAnchorText('Social Media')" onmouseout="clearAnchorText()">
                    <img src="images/tie-fighter.png" class="right-tie" data-depth="0.8">
                </a>
            </div>
            <div class="content-block about" id="aboutMe">
                <div class="nav-container">
                    <a href="#home" class="nav-home">
                        <img src="images/home.png" class="arrow home-arrow">
                    </a>
                    <a href="#projects" class="nav-fwd">
                        <img src="images/arrow.png" class="arrow right-arrow">
                    </a>
                </div>
            </div>
            <div class="content-block projects" id="projects">
                <div class="nav-container">
                    <a href="#aboutMe" class="nav-back">
                        <img src="images/arrow.png" class="arrow left-arrow">
                    </a>
                    <a href="#home" class="nav-home">
                        <img src="images/home.png" class="arrow home-arrow">
                    </a>
                    <a href="#workExperience" class="nav-fwd">
                        <img src="images/arrow.png" class="arrow right-arrow">
                    </a>
                </div>
            </div>
            <div class="content-block work" id="workExperience">
                <div class="nav-container">
                    <a href="#projects" class="nav-back">
                        <img src="images/arrow.png" class="arrow left-arrow">
                    </a>
                    <a href="#home" class="nav-home">
                        <img src="images/home.png" class="arrow home-arrow">
                    </a>
                    <a href="#hobbies" class="nav-fwd">
                        <img src="images/arrow.png" class="arrow right-arrow">
                    </a>
                </div>
            </div>
            <div class="content-block hobbies" id="hobbies">
                <div class="nav-container">
                    <a href="#workExperience" class="nav-back">
                        <img src="images/arrow.png" class="arrow left-arrow">
                    </a>
                    <a href="#home" class="nav-home">
                        <img src="images/home.png" class="arrow home-arrow">
                    </a>
                    <a href="#socialMedia" class="nav-fwd">
                        <img src="images/arrow.png" class="arrow right-arrow">
                    </a>
                </div>
            </div>
            <div class="content-block social" id="socialMedia">
                <div class="nav-container">
                    <a href="#hobbies" class="nav-back">
                        <img src="images/arrow.png" class="arrow left-arrow">
                    </a>
                    <a href="#home" class="nav-home">
                        <img src="images/home.png" class="arrow home-arrow">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
